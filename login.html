<body>
    <div class="main">
        <div class="box">
            <h2>Welcome Back!</h2>
            <form action="" class="form">
                <label for="name" >Nickname:</label><br>
                <input id="name" type="text" maxlength="15"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" required><br>
                <input type="checkbox" id="rules">
                <label for="rules" style="font-size: small;">You submit that you are agree with all rules</label><br>
                <input type="submit" onclick="check()" class="submit" value="Sumbit" lang="en">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
