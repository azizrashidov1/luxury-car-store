<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/styles/registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="box">
            <h2>Registration!</h2>
            <form action="" class="form">
                <label for="name" >Nickname:</label><br>
                <input id="name" type="text" maxlength="15"><br>
                <label for="surname">Fullname:</label><br>
                <input type="text" id="surname" maxlength="15"><br>
                <label for="birdth" >Date of birdth:</label><br>
                <input type="date" id="birdth"><br>
                <label for="password">Create password:</label><br>
                <input type="password" id="password" required><br>
                <label for="passwordtwo">Repeat password:</label><br>
                <input type="password" id="passwordtwo" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" maxlength="40"><br>
                <input type="checkbox" id="rules">
                <label for="rules" style="font-size: small;">You submit that you are agree with all rules</label><br>
                <input type="submit" class="submit" value="Submit" lang="fr">
            </form>
        </div>
    </div>
</body>
</html>
